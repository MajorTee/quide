autoCorrect: false

build:
  warningThreshold: 1
  failThreshold: 1

potential-bugs:
  active: true

exceptions:
  active: true

empty-blocks:
  active: true

complexity:
  active: true

code-smell:
  active: true

formatting:
  active: true
  useTabs: true
  ExpressionBodySyntax:
    active: false

style:
  active: true
  NamingConventionViolation:
    enumEntryPattern: '^[A-Z$][a-zA-Z_$]*$'

comments:
  active: true
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false